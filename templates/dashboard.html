{% extends "layout.html" %}
{% block content %}
    <div class="page-header" id="banner">
        <div class="row">
            <h1 style="text-align: center;">Robot Dashboard</h1>
        </div>
    </div>
    <div class="row" id="load">
        <button type="button" class="btn btn-success" onclick="load_robot();">Load Robot</button>
    </div>   
    <div id="dashboard">
        <div class="row">
            <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Shutdown Robot" onclick="shutdown_robot();"><i class="fa-solid fa-power-off"></i></button>
            <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Reconfigure IMU" onclick="new_ajax_helper('/reconfig_IMU');"><i class="fa-solid fa-compass-drafting"></i></button>
            <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Compass" onclick="new_ajax_helper('/compass');"><i class="fa-solid fa-compass"></i></button>
            <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Sensors" onclick="new_ajax_helper('/sensors');"><i class="fa-solid fa-compass-drafting"></i></button>
            <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Maze" onclick="new_ajax_helper('/maze');"><i class="fas fa-search-plus"></i></button>
            <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Stop Maze" onclick="new_ajax_helper('/mazestop');"><i class="fas fa-search-minus"></i></button>
        </div>
        <div class="row">
            <div id="videobox" class="col">
                <div id="videofeed"></div>
            </div>
                <div id="map"><div id="box" class="jxgbox col"></div></div>
                <div id="message"></div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script> robot_enabled = {{robot_enabled}}; </script>
    <script src="/static/js/dashboard.js"></script> 
    <script src="/static/js/mapping.js"></script> 
{% endblock %}
