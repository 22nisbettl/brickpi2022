{% extends "layout.html" %}
{% block content %}
    <div class="page-header" id="banner">
        <div class="row">
            <h1>Robot Dashboard</h1>
        </div>
    </div>
    <div class="row">
        <button id="load" type="button" class="btn btn-success" onclick="loadrobot();">Load Robot</button>
        <button id="shutdown" type="button" class="btn btn-danger" onclick="shutdownrobot();">Shutdown Robot</button>
    </div>    
    <div style="max-width:640px; max-height:480px;">
        <!-- <div id="videofeed"><img src="{{ url_for('videofeed') }}" width="100%" height=""></div> -->
    </div>
    <div class="row" id="message">
    </div>
{% endblock %}
{% block scripts %}
    <script src="/static/js/dashboard.js"></script> <!-- JSON HELPER -->
{% endblock %}
