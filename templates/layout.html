<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grove Pi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/theme.css">
    {% block styles %}{% endblock %} <!-- insert any custom css -->
    <!-- Javascript Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- AJAX -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    
    <style> html, body { height:100vh; } .container { padding-top:20px; } </style>
</head>

<body style="font-size:16px;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" data-ol-has-click-handler="">Grove Pi</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#" data-ol-has-click-handler="">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-ol-has-click-handler="">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-ol-has-click-handler="">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-ol-has-click-handler="">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" data-ol-has-click-handler="">Dropdown</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#" data-ol-has-click-handler="">Action</a>
                  <a class="dropdown-item" href="#" data-ol-has-click-handler="">Another action</a>
                  <a class="dropdown-item" href="#" data-ol-has-click-handler="">Something else here</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#" data-ol-has-click-handler="">Separated link</a>
                </div>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="text" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        {% block content %}{% endblock %} <!-- Container for Content -->
      </div>
    
    <script src="/static/js/ajax_helper.js"></script> <!-- JSON HELPER -->
    {% block scripts %}{% endblock %} <!-- Container for Scripts-->
</body>
</html>
