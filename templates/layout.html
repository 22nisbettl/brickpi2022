<!DOCTYPE html>
<html lang="en">
<head>
    <title>Brick Pi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraph.css" />
    {% block styles %}{% endblock %} <!-- insert any custom css -->
    <!-- Javascript Links -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- AJAX -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraphcore.js"></script>
    <script src="https://kit.fontawesome.com/eda090dc2a.js" crossorigin="anonymous"></script>
    <script>
      $(function(){
        $('[data-toggle="tooltip"]').tooltip()
      })
    </script>
    <style> 
      html, body { 
        height:100vh; 
      } 
      .container { 
        padding-top:20px; 
      } 
    </style>
</head>
<body style="font-size:16px;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/" data-ol-has-click-handler="">Robot</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              {% if not 'userid' in session %}
                <li class="nav-item">
                  <a class="nav-link active" href="/" data-ol-has-click-handler="">Login
                    <span class="visually-hidden">(current)</span>
                  </a>
                </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="/dashboard" data-ol-has-click-handler="">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sensorview" data-ol-has-click-handler="">Sensors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/mission" data-ol-has-click-handler="">Mission</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/manualcontrol" data-ol-has-click-handler="">Manual Control</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sounds" data-ol-has-click-handler="">Sounds</a>
              </li>
            </ul>
            <form class="d-flex">
                {% if 'userid' in session %}
                  <a style="color: rgba(255, 255, 255, 0.55) !important" class="nav-link" href="/logout" data-ol-has-click-handler="">Log out</a>
                {% endif%}
              <button class="btn btn-secondary my-2 my-sm-0" type="button" onclick="shutdown();">Exit</button>
            </form>
          </div>
        </div>
      </nav>
      <div style="justify-content: center; margin-left: 15%; margin-right: 15%;">
        {% block content %}{% endblock %} <!-- Container for Content -->
      </div>
    <script src="/static/js/new_ajax_helper.js"></script> <!-- JSON HELPER -->
    <script src="/static/js/custom.js"></script> <!-- JSON HELPER -->
    {% block scripts %}{% endblock %} <!-- Container for Scripts-->
</body>
</html>
